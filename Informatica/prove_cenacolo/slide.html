<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
    <style>
        .slider-container {
            width: 300px; /* Larghezza fissa del contenitore dello slideshow */
            margin: auto; /* Centra il contenitore */
        }

        .slider-container img {
            width: 100%; /* Adatta l'immagine alla larghezza del contenitore */
            height: auto; /* Imposta l'altezza automaticamente per mantenere le proporzioni */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <title>Slideshow automatico con Slick Carousel</title>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <img src="../site/img/atmo.png">
            <img src="../site/img/ard.png">
            <img src="../site/img/code.jpg">
            <img src="../site/img/bambu.jpeg">
            <img src="../site/img/maji.png">
            <!-- Aggiungi più immagini se necessario -->
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true, // Attiva l'autoplay
                autoplaySpeed: 2000 // Imposta la velocità dell'autoplay in millisecondi (es. 2000ms = 2 secondi)
            });
        });
    </script>

</body>
</html>
