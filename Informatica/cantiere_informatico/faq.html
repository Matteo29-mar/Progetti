<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ - Nome del Tuo Sito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    .faq-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .faq-item {
      margin-bottom: 20px;
    }
    .question {
      font-weight: bold;
      cursor: pointer;
      color: #007bff;
    }
    .answer {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="faq-container">
  <h2>Domande Frequenti</h2>

  <div class="faq-item">
    <div class="question" onclick="toggleAnswer(1)">Cos'è il nostro servizio?</div>
    <div class="answer" id="answer1">Il nostro servizio fornisce...</div>
  </div>

  <div class="faq-item">
    <div class="question" onclick="toggleAnswer(2)">Come posso contattare l'assistenza?</div>
    <div class="answer" id="answer2">Puoi contattare il nostro team di assistenza...</div>
  </div>

  <!-- Aggiungi altre domande e risposte secondo necessità -->

</div>

<script>
  function toggleAnswer(id) {
    var answer = document.getElementById("answer" + id);
    if (answer.style.display === "none") {
      answer.style.display = "block";
    } else {
      answer.style.display = "none";
    }
  }
</script>

</body>
</html>
